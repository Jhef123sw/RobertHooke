{% extends base_template %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Fecha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 style="color: white; text-align: center;">Fechas de simulacros - {{ nivel|title }}</h2>
    <ul class="list-group col-md-6 mx-auto">
        {% for f in fechas %}
            <li class="list-group-item text-center">
                <a class="text-decoration-none" href="{% url 'seleccionar_curso' nivel f %}">
                    {{ f }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <div class="text-center mt-4">
        <a href="{% url 'seleccionar_nivel' %}" class="btn btn-secondary">‚Üê Volver</a>
    </div>
</div>
</body>
</html>
{% endblock %}
