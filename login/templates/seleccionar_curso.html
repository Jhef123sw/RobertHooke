{% extends base_template %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 style="color: white; text-align: center;">Cursos disponibles - {{ nivel|title }}<br><small style="color: white; text-align: center;">{{ fecha }}</small></h2>
    <div class="row justify-content-center">
        {% for c in cursos %}
            <div class="col-md-3 mb-3">
                {% if c in cursos_con_imagen %}
                    <a href="{% url 'subir_imagen_pregunta' nivel fecha c %}" class="btn btn-success w-100">
                        {{ c }} ✅
                    </a>
                {% else %}
                    <a href="{% url 'subir_imagen_pregunta' nivel fecha c %}" class="btn btn-light w-100">
                        {{ c }}
                    </a>
                {% endif %}
            </div>
        {% endfor %}
    </div>
    <div class="text-center mt-4">
        <a href="{% url 'seleccionar_fecha' nivel %}" class="btn btn-secondary">← Volver</a>
    </div>
</div>
</body>
</html>
{% endblock %}
