{% extends base_template %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="alert alert-warning shadow-sm">
        <h4 class="alert-heading">¿Eliminar estudiante?</h4>
        <p>¿Estás seguro que deseas eliminar a <strong>{{ estudiante.nombre }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'lista_estudiantes' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
</body>
</html>

{% endblock %}
