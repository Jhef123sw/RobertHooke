{% extends base_template %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Imagen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow p-4 col-md-6 mx-auto">
        <h3 class="text-center text-success mb-4">Subir imagen de preguntas</h3>
        <p class="text-center"><strong>Nivel:</strong> {{ nivel|title }} | <strong>Fecha:</strong> {{ fecha }} | <strong>Curso:</strong> {{ curso }}</p>

        {% if imagen_url %}
        <div class="text-center mb-4">
            <p class="mb-2 text-muted">Imagen actual:</p>
            <img src="{{ imagen_url }}" alt="Imagen actual" class="img-fluid rounded border" style="max-height: 300px;">
        </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.imagen.label_tag }}<br>
                {{ form.imagen }}
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Subir imagen</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="{% url 'seleccionar_curso' nivel fecha %}" class="btn btn-secondary">‚Üê Volver</a>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
