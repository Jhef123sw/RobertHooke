{% extends base_template %}
{% load static %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Editar Asistencia</h5>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control bg-light" id="usuario" value="{{ asistencia.KK_usuario.usuario }}" disabled>
                        </div>

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control bg-light" id="nombre" value="{{ asistencia.KK_usuario.nombre }}" disabled>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fecha" class="form-label">Fecha</label>
                                <input type="date" name="fecha" id="fecha" class="form-control" value="{{ asistencia.Fecha|date:'Y-m-d' }}" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="modalidad" class="form-label">Modalidad</label>
                                <select name="modalidad" id="modalidad" class="form-select" required>
                                    <option value="PRESENCIAL" {% if asistencia.Modalidad == 'PRESENCIAL' %}selected{% endif %}>PRESENCIAL</option>
                                    <option value="VIRTUAL" {% if asistencia.Modalidad == 'VIRTUAL' %}selected{% endif %}>VIRTUAL</option>
                                    <option value="MIXTO" {% if asistencia.Modalidad == 'MIXTO' %}selected{% endif %}>MIXTO</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="observacion" class="form-label">Observaci√≥n</label>
                            <input type="text" name="observacion" id="observacion" class="form-control" maxlength="30" value="{{ asistencia.Observacion }}">
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{% url 'listar_asistencias' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left-circle me-1"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle me-1"></i>Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
